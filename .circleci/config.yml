version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android@sha256:5cdc8626cc6f13efe5ed982cdcdb432b0472f8740fed8743a6461e025ad6cdfc
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Accept SDK licences
          command: yes | sdkmanager --licenses || true
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run lint checks
          command: ./gradlew lint test

      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-22;google_apis;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-22;google_apis;armeabi-v7a"
      - run:
          name: Launch emulator
          command: emulator -avd test -noaudio -no-window
          background: true

      - run:
          name: Lint Code
          command: ./gradlew lint test
      - run:
          name: Wait emulator
          command: circle-android wait-for-boot

      - run:
          name: Unlock emulator screen
          command: adb shell input keyevent 82

      - run:
          name: Run EspressoTests
          command: ./gradlew connecteddebugAndroidTest

      - store_artifacts:
          path: app/build/reports/
          destination: reports

      - store_test_results:
          path: app/build/reports/androidTests/connected/index.html